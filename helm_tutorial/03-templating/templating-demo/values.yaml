# Default values for templating-demo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# Custom app configuration
app:
  name: "MyWebApp"
  version: "v1.0.0"
  environment: "production"

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: ""

# Database configuration
database:
  host: "db.example.com"
  port: 5432
  name: "myapp"

# Environment variables
environments:
  - name: "LOG_LEVEL"
    value: "info"
  - name: "DEBUG"
    value: "false"

# Configuration map
config:
  MAX_CONNECTIONS: "100"
  TIMEOUT: "30s"
  CACHE_SIZE: "256MB"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}
livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []
volumeMounts: []
nodeSelector: {}
tolerations: []
affinity: {}